<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
<!--    вставится имя вместо юзера-->
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text ="${person.getName() + ', ' + person.getAge()}">user</a>
</div>

<br/>
<hr/>

<form method="GET" th:action="@{/people/new}">
    <input type="submit" value="Create new person">
</form>
<br/>

</body>
</html>
